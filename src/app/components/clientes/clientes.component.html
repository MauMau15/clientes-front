<div class="container my-5">
  <div class="card border-primary shadow-lg mb-5 bg-white rounded">
    <div class="card-header bg-primary border-primary text-center text-white">
      <h1 class="display-4">
        Clientes
      </h1>
    </div>
    <div class="card-body d-flex flex-column align-items-center text-jusitfy">
      
      <table class="table table-bordered table-striped table-responsive">
        <thead class="thead-primary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">EMAIL</th>
            <th scope="col">FECHA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td scope="row">{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.createAt}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>  
</div>
