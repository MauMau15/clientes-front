<div class="my-5">
  <h1 class="display-4">
    This project implements:
  </h1>
</div>
<div class="container my-5">
  <div class="card-deck">
    <div class="card border-primary shadow-lg mb-5 bg-white rounded" *ngFor="let tech of techs">
      <div class="card-header bg-primary border-primary text-center text-white">{{tech.name | uppercase}}</div>
      <div class="card-body d-flex flex-column align-items-center text-jusitfy">
        <p class="card-text">{{tech.desc}}</p>
      </div>
      <div class="card-footer bg-primary border-primary">
          <a [href]="tech.web" target="_blank" class="btn btn-block btn-primary">Learn more...</a>
      </div>
    </div>
  </div>
</div>
